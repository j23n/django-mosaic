# Rate limiting zones
limit_req_zone $binary_remote_addr zone={{APP_NAME}}_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone={{APP_NAME}}_auth:10m rate=5r/m;

upstream {{APP_NAME}} {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name {{DOMAIN}};

    # Security: Hide nginx version
    server_tokens off;

    # Security: Request timeouts (prevent slowloris attacks)
    client_header_timeout 30s;
    client_body_timeout 30s;
    send_timeout 30s;

    # Default: restrict upload size (overridden for /admin below)
    client_max_body_size 1M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Static files (no rate limiting)
    location /static/ {
        alias {{INSTALL_PATH}}/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (no rate limiting)
    location /media/ {
        alias {{INSTALL_PATH}}/media/;
        expires 7d;
    }

    # Admin interface: allow larger uploads for media
    location /admin/ {
        client_max_body_size 50M;
        limit_req zone={{APP_NAME}}_general burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://{{APP_NAME}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Stricter rate limiting for authentication endpoints
    location ~ ^/(login|register|password|admin/login) {
        limit_req zone={{APP_NAME}}_auth burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://{{APP_NAME}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # General rate limiting for all other endpoints
    location / {
        limit_req zone={{APP_NAME}}_general burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://{{APP_NAME}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
